<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cài đặt thông báo</title>
    <!-- ===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <!-- Linking Google Font Link For Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style-profile.css" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
        integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<style>
    .btn-primary {
        background-color: hsl(15, 84%, 57%);
        border: hsl(15, 84%, 57%);
        padding: 5px 50px;
    }

    .btn-primary:hover {
        background-color: hsl(9, 96%, 69%);
        border: hsl(9, 96%, 69%);
    }
    
</style>

<body>

    <div class="main-content" style="height: 100%;">
        <nav>
            <div class="nav-bar">
                <div class="darkLight-searchBox">
                    <div class="info">
                        <div class="box-weather m-2">
                            <img class="m-0" id="weather-icon" src="" alt="Weather Icon" style="display:none;" />
                        </div>
                        <div class="clock" id="time">00:00:00</div>
                        <div class="date" id="date">Day, DD/MM/YYYY</div>
                    </div>
                    <div class="dark-light" id="reloadButton">
                        <i class='bx bx-moon moon'></i>
                        <i class='bx bx-sun sun'></i>
                    </div>
                    <div class="searchBox">
                        <div class="searchToggle">
                            <i class='bx bx-x cancel'></i>
                            <i class='bx bx-search search'></i>
                        </div>
                        <div class="search-field">
                            <input type="text" placeholder="Bạn muốn tìm gì?">
                            <i class='bx bx-search'></i>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="box-work box-xtk">
            <div class="title">
                <h1><b>Xóa</b> <span class="edit_text-title">Tài Khoản</span></h1>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-12 mt-4">
                    <p>Điều khoản này rất dài hãy đọc kỹ.</p>
                </div>
                <div class="row">
                    <div class="col-sm-6 mt-4">
                        <input type="checkbox" value="dieukhoan" id="dieukhoan">
                        <label for="dieukhoan">Tôi đã đọc và đồng ý với điều khoản</label>
                    </div>
                    <div class="col-sm-6 mt-4">
                        <button type="submit" class="btn btn-primary float-end">Xóa tài khoản</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/reload.js"></script>
    <script src="/assets/js/chart.js"></script>
    <script src="/assets/js/page.js"></script>
    <script src="/assets/js/app.js"></script>
    <script src="/assets/js/script-profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
